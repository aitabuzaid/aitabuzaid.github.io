<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Personal Webpage</title>

  <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

</head>
<body>
  <div class="jumbotron text-center green text-white">
    <h1>Abdulrahman Abuzaid</h1>
    <h6>My Personal Webpage</h6>
  </div>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index')}}">Resume Sections</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index')}}">Summary <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('skills')}}">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('experience')}}">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('education')}}">Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('cert')}}">Certifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('projects')}}">Projects</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-3 centered">
        <h2>About Me</h2>
        <img src="{{ url_for('static', filename='PersonalPic.png')}}" id="my-img"
             class="rounded-circle mx-auto d-block">
        <p>Engineer, Data Scientist</p>
        <div class="thumbnails">
          <a href="https://www.linkedin.com/in/ai-abuzaid/" target="_blank">
            <img src="{{ url_for('static', filename='iconfinder_linkedin_circle_294706.png')}}" alt="LinkedIn">
          </a>
          <a href="https://github.com/aitabuzaid" target="_blank">
            <img src="{{ url_for('static', filename='iconfinder_mark-github_298822.svg')}}" alt="Github">
          </a>
        </div>
      </div>

      <div class="col-sm-9">
        {% block body %}
        {% endblock %}
      </div>
    </div>
  </div>
  <footer class="text-center bg-dark text-white" style="margin:20px">&copy; Abdulrahman Abuzaid 2020</footer>
</body>
</html>
